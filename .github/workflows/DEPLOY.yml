name: DEPLOY

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  FORCED_VERSION: ${{ github.ref }}
  BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
  BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}

jobs:
  publish-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: CALL gradlew.bat --no-daemon
        shell: cmd
      - run: CALL gradlew.bat --no-daemon assemble check publishMingwX64PublicationToMavenRepository -x jsIrBrowserTest -x jsIrNodeTest -x jsLegacyNodeTest -x jsLegacyBrowserTest
        shell: cmd

  publish-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew
      - run: ./gradlew assemble check publish -x publishKotlinMultiplatformPublicationToMavenRepository -x jsIrBrowserTest -x jsIrNodeTest -x jsLegacyNodeTest -x jsLegacyBrowserTest

  publish-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew
      - run: ./gradlew assemble check lint testDebugUnitTest publishKotlinMultiplatformPublicationToMavenRepository publishLinuxX64PublicationToMavenRepository

  publish-finalize:
    needs: [publish-windows, publish-mac, publish-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew actuallyPublishBintray
